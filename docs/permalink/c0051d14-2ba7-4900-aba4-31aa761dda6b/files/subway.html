<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-color: #f1e9d4;
            /* background-image: url('poem-1916-illustration.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; */
        }
    </style>
  </head>
  <body>

    <window-container id="window-1" left="300" top="300" width="320" height="320">
      <div class="card h-100 shadow-lg user-select-none" data-js-feature="resizable" style="background-color: #a1caea; overflow-x: hidden; overflow-y: auto;">
        <div class="card-header position-relative fw-bold" data-js-feature="draggable">
          East River
          <span id="window-1-input" class="position-absolute top-50 start-0 translate-middle p-2 bg-success border border-light rounded-circle">
            <i class="bi bi-activity"></i>
          </span>
          <span id="window-1-output" class="position-absolute top-50 start-100 translate-middle p-2 bg-info border border-light rounded-circle">
            <i class="bi bi-activity"></i>
          </span>
        </div>

        <div class="card-body border-bottom">
          <h5 class="card-title">Clean Up Data</h5>
          <p class="card-text">Cleaning operation.</p>
          <button class="btn btn-info btn-sm">Squelch</button>
        </div>

        <div class="card-body border-bottom">
          <h5 class="card-title">Transform Data</h5>
          <p class="card-text">Some Transformation</p>
          <button class="btn btn-info btn-sm">Yippie</button>
        </div>

        <div class="card-body border-bottom">
          <h5 class="card-title">Filter Data</h5>
          <p class="card-text">Some Filter</p>
          <button class="btn btn-info btn-sm">Yoink</button>
        </div>


      </div>
    </window-container>



    <window-container id="window-2" left="777" top="100" width="340" height="340">
      <div class="card h-100 shadow-lg user-select-none" data-js-feature="resizable" style="background-color: #a9d8b8;">
        <div class="card-header position-relative fw-bold" data-js-feature="draggable">
           Central Park
          <span id="window-2-input" class="position-absolute top-50 start-0 translate-middle p-2 bg-success border border-light rounded-circle">
            <i class="bi bi-activity"></i>
          </span>
          <span id="window-2-output" class="position-absolute top-50 start-100 translate-middle p-2 bg-info border border-light rounded-circle">
            <i class="bi bi-activity"></i>
          </span>
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <button class="btn btn-primary">Moonshine</button>
        </div>
      </div>
    </window-container>



    <flow-connector id="connector1" color="#0767b1" label1="Grand Central" label2="Vernon Boulevard" line-label="Connector #1"></flow-connector>
    <flow-connector id="connector2" color="#7fc041" label1="Nassau Avenue" label2="Greenpoint Avenue" line-label="Connector #2"></flow-connector>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="subway.js"></script>

  </body>
</html>
